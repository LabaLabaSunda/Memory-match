<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Card Game</h1>
    <div id="timer">Time: 0s</div>
    <div id="game-board"></div>
    <button id="restart">Play Again</button>
    <div id="stars" class="stars">✨✨✨</div>

    <audio
      id="match-sound"
      src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_2fba234578.mp3?filename=correct-2-46134.mp3"
    ></audio>
    <audio
      id="wrong-sound"
      src="https://cdn.pixabay.com/download/audio/2021/09/25/audio_12e768dcd7.mp3?filename=wrong-answer-129254.mp3"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
